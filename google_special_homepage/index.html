<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/pastel-glyph/64/website--v2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="design/design.css" />
    <title>Google Home Page</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul class="nav_list">
          <li class="item">
            <a href="https://fonts.google.com" target="_blank">Google Fonts</a>
          </li>
          <li class="item">
            <a href="https://unsplash.com" target="_blank">Unsplash</a>
          </li>
          <li class="item">
            <a href="https://web.whatsapp.com" target="_blank">Whatsapp</a>
          </li>
          <li class="item">
            <a href="https://www.cenkturoglu.com" target="_blank"
              >Personal Website</a
            >
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="main_img" alt="pc_gif">
          <img src="img/main_pc.gif" />
        </div>
        <div class="shortcuts">
          <a href="https://outlook.live.com">
            <div class="shortcut_icon" alt="">
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/color/48/microsoft-outlook-2019--v2.png"
                alt="microsoft-outlook-2019--v2"
              />
            </div>
          </a>
          <a href="https://www.google.com/intl/tr/gmail/about">
            <div class="shortcut_icon" alt="">
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/color/48/gmail-new.png"
                alt="gmail-new"
              />
            </div>
          </a>
          <a href="https://translate.google.com">
            <div class="shortcut_icon" alt="">
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/color/48/google-translate.png"
                alt="google-translate"
              />
            </div>
          </a>
          <a href="https://www.linkedin.com">
            <div class="shortcut_icon" alt="">
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/color/48/linkedin.png"
                alt="linkedin"
              />
            </div>
          </a>
        </div>
      </div>
      <div class="search_area">
        <div class="input_group">
          <img src="img/icons8-google.svg" />
          <input type="text" placeholder="Arama Yap!" class="search_input" />
        </div>
        <div class="input_controls">
          <div class="search search_btn">
            <img src="img/icons8-search.svg" alt="search_img" />
          </div>
        </div>
      </div>
      <div class="links">
        <div class="column">
          <a class="link" href="https://stackoverflow.com" target="_blank">
            <div class="img">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/color/48/stackoverflow.png"
                alt="stackoverflow"
              />
            </div>
            <div class="text">
              <p class="text-header">Stack OverFlow</p>
              <p class="url">stackoverflow.com</p>
            </div>
          </a>
          <a class="link" href="https://github.com" target="_blank">
            <div class="img">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-glyphs/30/github.png"
                alt="github"
              />
            </div>
            <div class="text">
              <p class="text-header">GitHub</p>
              <p class="url">github.com</p>
            </div>
          </a>
          <a class="link" href="https://www.udemy.com" target="_blank">
            <div class="img">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/color/48/udemy.png"
                alt="udemy"
              />
            </div>
            <div class="text">
              <p class="text-header">Udemy</p>
              <p class="url">udemy.com</p>
            </div>
          </a>
          <a class="link" href="https://www.hackerrank.com" target="_blank">
            <div class="img">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/windows/32/hackerrank.png"
                alt="hackerrank"
              />
            </div>
            <div class="text">
              <p class="text-header">Hacker Rank</p>
              <p class="url">hackerrank.com</p>
            </div>
          </a>
        </div>
        <div class="column">
          <a class="link" href="https://www.techcareer.net" target="_blank">
            <div class="img">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-filled/50/education.png"
                alt="education"
              />
            </div>
            <div class="text">
              <p class="text-header">TechCareer</p>
              <p class="url">techcareer.com</p>
            </div>
          </a>
          <a class="link" href="https://academy.patika.dev/tr" target="_blank">
            <div class="img">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/color/48/dev-community.png"
                alt="dev-community"
              />
            </div>
            <div class="text">
              <p class="text-header">Patika Dev</p>
              <p class="url">patikadev.com</p>
            </div>
          </a>
          <a class="link" href="https://www.behance.net" target="_blank">
            <div class="img">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/color/48/behance.png"
                alt="behance"
              />
            </div>
            <div class="text">
              <p class="text-header">Behance</p>
              <p class="url">behance.com</p>
            </div>
          </a>
          <a class="link" href="https://medium.com" target="_blank">
            <div class="img">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-filled/50/medium-logo.png"
                alt="medium-logo"
              />
            </div>
            <div class="text">
              <p class="text-header">Medium</p>
              <p class="url">medium.com</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="script/script.css"></script>
  </body>
</html>
