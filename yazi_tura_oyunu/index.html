<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design/design.css" />
    <script
      src="https://kit.fontawesome.com/a917f118fc.js"
      crossorigin="anonymous"
    ></script>
    <title>Yazı Tura Oyunu</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="tura-count">Tura: 0</p>
        <p id="yazi-count">Yazı: 0</p>
      </div>
      <div id="coin" class="coin">
        <div class="yazi">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/64/1TL_obverse.png"
            alt=""
          />
        </div>
        <div class="tura">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/1TL_reverse.png"
            alt=""
          />
        </div>
      </div>
      <div class="buttons">
        <button class="button" id="flip-button">Döndür</button>
        <button claas="button" id="reset-button">Sıfırla</button>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
